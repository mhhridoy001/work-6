<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>V FOOD</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reponsive.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

	<style>
		header{
			background: linear-gradient(rgba(4,9,40,0.6),rgba(4,9,40,0.6)), url(images/baz-banner.jpg);
			height: 42vh;
			width: 100%;
			background-size: cover;
		}
		.heading{
			text-align: center;
			margin: 7vh; 
			color: #fff;
		}
		.heading h2{
			padding-bottom: 10px;
		}

	</style>
</head>
<body>

	<header>
		<!-- mid header start -->
		<section class="mid-header">
		<div class="logo">
			<h1><span style="color: #81ac27;">V</span> FOOD</h1>
		</div>
		<div class="box">
			<div class="search-box">
				<input type="text" placeholder="Type here.....">
				<label for="" class="icon">
				<i class="fas fa-search"></i>
				</label>
			</div>
		</div>	
		<div class="cart">
			<i class="far fa-heart"></i>
			<i class="fas fa-shopping-cart" style="padding-left: 10px;"></i>
			<span>My Cart-$40.00</span>
		</div>

		</section>
		<!-- mid header end -->

		<!-- bottom header start -->
		<section class="bottom-header">
			<div class="navbar">
				<ul>
					<li style="background: #81AC27;"><a href="#">Home</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Pages</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</section>
		<!-- bottom header end -->

		<div class="heading">
			<h2>Account Page</h2>
			<h5>Home/Account</h5>
		</div>

	</header>
</body>
</html>
